<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
  <title>ToDo</title>
  <link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/cbc0ab4bba.js" crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
	<script src="script.js"></script>
</head>

<body>
  <nav class="navbar navbar-light">
    <div class="container-fluid">
      <a id="MainName" class="navbar-brand" href="index.html">ToDoList</a>
      <i id="clipboard" class="fas fa-clipboard" ></i>
    </div>
  </nav>

	<br>
	<h1 class="About">Sign up</h1>

	<form id="login_form" action="/signup" method="POST">
		<label for="exampleFormControlInput1" class="form-label">Full name</label>
		<input id="Name" name='name' required class="form-control" type="text" aria-label="default input example">

		<br>
	  <div class="mb-3">
	    <label for="exampleInputEmail1" class="form-label">Email address</label>
	    <input type="email" name="email" required class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
	    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
	  </div>

	  <div class="mb-3">
	    <label for="exampleInputPassword1" class="form-label">Password</label>
			<input name="password" type="password" required id="inputPassword5" class="form-control" placeholder="Must be at least 6 characters long" aria-describedby="passwordHelpBlock">
			<div id="passwordHelpBlock" class="form-text">
			  Your password must be 6 characters long.
			</div>
	  </div>

		<div class="mb-3">
			<label for="exampleInputPassword1" class="form-label">Re-enter Password</label>
			<input type="password" class="form-control" id="exampleInputPassword2">
		</div>

	  <button type="submit" class="btn btn-primary">Create your account</button>
		<br>
		<br>
		<a href="login.html">Already have an account? Login.</a>
	</form>

	<footer>
		<nav class="navbar navbar-expand-lg fixed-bottom navbar-light bg-dark">
			<a class="navbar-brand" href="#">ToDoList</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-item nav-link active" href="https://www.amazon.com/">Resume <span class="sr-only"></span></a>
					<a class="nav-item nav-link" href="#">GitHub</a>
					<a class="nav-item nav-link" href="#">Linkedin</a>
				</div>
			</div>
		</nav>
	</footer>


</body>
</html>

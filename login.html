<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
  <title>ToDo</title>
  <link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/cbc0ab4bba.js" crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
	<script src="script.js"></script>
</head>

<body>
  <nav class="navbar navbar-light">
    <div class="container-fluid">
      <a id="MainName" class="navbar-brand" href="index.html">ToDoList</a>
      <i id="clipboard" class="fas fa-clipboard" ></i>
    </div>
  </nav>

	<br>
	<h1 class="About">Login</h1>

	<form id="login_form" action="/login.html" method="POST">
	  <div class="mb-3">
	    <label for="exampleInputEmail1" class="form-label">Email address</label>
	    <input type="email" name="email" required class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
	    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
	  </div>
	  <div class="mb-3">
	    <label for="exampleInputPassword1" class="form-label">Password</label>
	    <input name="password" type="password" required class="form-control" id="exampleInputPassword1">
	  </div>
	  <div class="mb-3 form-check">
	    <input type="checkbox" class="form-check-input" id="exampleCheck1">
	    <label class="form-check-label" for="exampleCheck1">Remember me</label>
	  </div>
	  <button type="submit" class="btn btn-primary">login</button>
		<br>
		<br>
		<a href="signup.html">Dont have an account? Create one.</a>
	</form>


	<footer>
		<nav class="navbar navbar-expand-lg fixed-bottom navbar-light bg-dark">
			<a class="navbar-brand" href="#">ToDoList</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-item nav-link active" href="https://www.amazon.com/">Resume <span class="sr-only"></span></a>
					<a class="nav-item nav-link" href="#">GitHub</a>
					<a class="nav-item nav-link" href="#">Linkedin</a>
				</div>
			</div>
		</nav>
	</footer>

</body>
</html>
